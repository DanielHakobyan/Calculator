<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <script src="calculator.js" defer></script>
    <p id="showButtonsPressed"></p>
    <button id="num1">1</button>
    <button id="num2">2</button>
    <button id="num3">3</button>
    <button id="num4">4</button>
    <button id="num5">5</button>
    <button id="num6">6</button>
    <button id="num7">7</button>
    <button id="num8">8</button>
    <button id="num9">9</button>
    <button id="num0">0</button>
    <button id="operatorPlus">+</button>
    <button id="operatorMinus">-</button>
    <button id="operatorMultiply">*</button>
    <button id="operatorDivide">/</button>
    <button id="operatorEqual">=</button>
    <button id="openBracket">(</button>
    <button id="closeBracket">)</button>
    <button id="dot">.</button>
    <button id="clearAll">Clear All!</button>


</body>

</html>
